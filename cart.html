<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

.cart-link {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

.cart-items {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
}

.cart-items li {
    list-style: none;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

.cart-items li:last-child {
    border-bottom: none;
}

.cart-total {
    text-align: right;
}

.cart-total p {
    font-size: 18px;
    margin-bottom: 10px;
}

#total-price {
    font-weight: bold;
}

.checkout {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    float: right;
}

.checkout:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <a href="index.html" class="cart-link">Back to Menu</a>
    </header>

    <div class="container">
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <p>Total: <span id="total-price">$0.00</span></p>
            <button class="checkout">Checkout</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
